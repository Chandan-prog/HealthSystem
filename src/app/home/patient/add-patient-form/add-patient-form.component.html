<h2>Appointment Form!</h2>

<div class="form-container">
  <form (ngSubmit)="onSubmit()">
   
    <p>
      <label for="patient-name">Patient Name</label>
      <input type="text" id="patient-name" name="patient-name" [(ngModel)]="entered_patient_name" required />
    </p>

    <p>
      <label for="doc-specialisation">Doctor's Specialization</label>
      <select id="doc-specialisation" name="doc-specialisation" [(ngModel)]="entered_specialization" (change)="updateDoctorsDropdown()" required>
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Neurologist">Neurologist</option>
        <option value="Pediatrician">Pediatrician</option>
        <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
        <option value="Gynecologist">Gynecologist</option>
        <option value="Ophthalmologist">Ophthalmologist</option>
        <option value="Psychiatrist">Psychiatrist</option>
        <option value="ENT Specialist">ENT Specialist</option>
        <option value="Dentist">Dentist</option>
      </select>
    </p>

    <p>
      <label for="doc-assigned">Assigned Doctor</label>
      <select id="doc-assigned" name="doc-assigned" [(ngModel)]="entered_assigned_doc" required>
        <option value="">Select Doctor</option>
        @for (doctor of availableDoctors; track $index) {
          <option [value]="doctor">{{ doctor }}</option>
        }
        
      </select>
    </p>

    <p>
      <label for="reasonForVisit">Reason of Visit</label>
      <input type="text" id="reasonForVisit" name="reasonForVisit" [(ngModel)]="entered_reason_for_visit" required />
    </p>

    <p>
      <label for="appointment-date">Appointment Date</label>
        <input type="date" id="appointment-date" name="appointment-date" [(ngModel)]="entered_appointment_date" required>
    </p>
    <p>
      <label for="appointment-time">Appointment Time</label>
        <input type="time" id="appointment-time" name="appointment-time" [(ngModel)]="entered_appointment_time" required>
    </p>
    <p>
      <label for="status">Status</label>
      <select id="status" name="status" [(ngModel)]="entered_status" required>
        <option value="Scheduled">Scheduled</option>
      </select>
    </p>

    <p class="actions">
      <button type="submit">Add</button>
    </p>
    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
    </p>
  </form>
</div>
