<div>
  <h2>Doctor's List</h2>
  <div>
    <button>Add Doctor</button>
    <button>Remove Doctor</button>
  </div>
  <div>
    <table class="table">
      <thead>
        <th>Doctor's Name</th>
        <th>Doctor's Specialization</th>
        <th>Doctor's Experience</th>
        <th>Doctor's Fee</th>
        <th>Doctor's Availability</th>
      </thead>
      <tbody>
        @for (doctor of doctors; track doctor.id) {
        <tr>
          <td>{{ doctor.name }}</td>
          <td>{{ doctor.specialization }}</td>
          <td>{{ doctor.experience }}</td>
          <td>{{ doctor.fee }}</td>
          <td>{{ doctor.availability }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
