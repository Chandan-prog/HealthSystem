<h2>Edit Patient</h2>
<div class="form-container">
  <form (ngSubmit)="onUpdate()">
    <p>
      <label for="patient-id">Patient Id</label>
      <input type="text" id="patient-id" name="patient-id" [(ngModel)]="entered_patient_id" required readonly />
    </p>

    <p>
      <label for="patient-name">Patient Name</label>
      <input type="text" id="patient-name" name="patient-name" [(ngModel)]="entered_patient_name" required />
    </p>

    <p>
      <label for="reasonForVisit">Reason of Visit</label>
      <input type="text" id="reasonForVisit" name="reasonForVisit" [(ngModel)]="entered_reason_for_visit" required />
    </p>

    <p>
      <label for="doc-assigned">Assigned Doctor</label>
      <input type="text" id="doc-assigned" name="doc-assigned" [(ngModel)]="entered_assigned_doc" required />
    </p>

    <p>
      <label for="appointment-details">Appointment Date and Time</label>
      <input type="text" id="appointment-details" name="appointment-details" [(ngModel)]="entered_appointment_details" required />
    </p>

    <p>
      <label for="status">Status</label>
      <select id="status" name="status" [(ngModel)]="entered_status" required>
        <option value="Scheduled">Scheduled</option>
        <option value="Completed">Completed</option>
        <option value="Canceled">Canceled</option>
      </select>
    </p>

    <p class="actions">
      <button type="submit">Update</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </p>
  </form>
</div>
